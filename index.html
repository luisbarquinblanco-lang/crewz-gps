<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>CREWZ GPS ‚Äî Multiusuario en tiempo real</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

    <!-- Mapbox GL JS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.css" rel="stylesheet"/>
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.js"></script>

    <!-- Geocoder -->
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.1.0/mapbox-gl-geocoder.css"/>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.1.0/mapbox-gl-geocoder.min.js"></script>

    <!-- Turf -->
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

    <!-- Firebase (Realtime DB + Auth) -->
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>

    <!-- Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&display=swap" rel="stylesheet"/>

    <style>
      :root {
        --bg:#0b0b0f; --panel:rgba(12,12,18,.72); --stroke:rgba(255,255,255,.1); --txt:#fff;
        --c-cyan:#39e1ff; --c-lime:#7af15b; --c-mag:#ff3b7f; --c-amber:#ffc857; --danger:#ff5a5a;
      }
      html,body{height:100%;margin:0;background:var(--bg);color:var(--txt);font-family:Inter,system-ui,Segoe UI,Roboto,sans-serif;}
      #map{position:fixed;inset:0}
      .topbar{position:fixed;z-index:6;left:10px;right:10px;top:10px;display:flex;gap:10px;align-items:center;flex-wrap:wrap}
      .panel{background:var(--panel);backdrop-filter:blur(8px);border:1px solid var(--stroke);border-radius:14px;padding:8px 10px}
      .controls{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
      .btn{appearance:none;background:#141420;border:1px solid var(--stroke);color:#fff;border-radius:12px;padding:9px 14px;font-weight:700;letter-spacing:.3px;cursor:pointer}
      .btn.primary{background:linear-gradient(135deg,var(--c-mag),var(--c-cyan));border:none}
      .btn:disabled{opacity:.6;cursor:not-allowed}
      .toggle{display:flex;gap:6px;align-items:center;font-size:12px;opacity:.9}
      .mapboxgl-ctrl-geocoder{min-width:260px;width:min(520px,50vw);background:transparent}
      .mapboxgl-ctrl-geocoder--input{color:#fff}
      .mapboxgl-ctrl-geocoder .suggestions{background:#0f0f17;color:#fff}

      .hud{position:fixed;z-index:5;left:10px;right:10px;bottom:10px;display:flex;gap:10px;flex-wrap:wrap}
      .card{flex:1;min-width:280px;background:var(--panel);border:1px solid var(--stroke);border-radius:14px;padding:12px 14px}
      .primary{font-weight:800;font-size:18px;line-height:1.2;text-shadow:0 0 12px rgba(57,225,255,.25),0 1px 0 #000}
      .meta{margin-top:6px;display:flex;gap:8px;flex-wrap:wrap}
      .badge{font-size:12px;font-weight:700;padding:6px 10px;border-radius:999px;border:1px solid var(--stroke);background:#141420}
      .badge.cyan{background:rgba(57,225,255,.12);border-color:rgba(57,225,255,.35)}
      .badge.lime{background:rgba(122,241,91,.1);border-color:rgba(122,241,91,.35)}
      .badge.amber{background:rgba(255,200,87,.1);border-color:rgba(255,200,87,.35)}
      .badge.red{background:rgba(255,90,90,.12);border-color:rgba(255,90,90,.35)}

      .rightdock{position:fixed;z-index:6;top:100px;right:10px;display:flex;flex-direction:column;gap:10px;max-width:min(520px,48vw)}
      .tbl{background:var(--panel);border:1px solid var(--stroke);border-radius:14px;overflow:hidden}
      .tbl header{display:flex;align-items:center;justify-content:space-between;padding:10px 12px;border-bottom:1px solid var(--stroke);font-weight:700}
      table{width:100%;border-collapse:collapse;font-size:12px}
      th,td{padding:8px 10px;border-bottom:1px solid rgba(255,255,255,.06)}
      th{text-align:left;opacity:.8}
      tr:last-child td{border-bottom:none}

      .car{width:28px;height:28px;border-radius:50%;
        background:radial-gradient(circle at 50% 45%,#fff 0 24%,var(--c-cyan) 24% 60%,transparent 60%);
        position:relative;box-shadow:0 0 12px rgba(57,225,255,.55)}
      .car:after{content:"";position:absolute;left:50%;top:-6px;transform:translateX(-50%);width:6px;height:10px;border-radius:3px 3px 0 0;background:var(--c-cyan);box-shadow:0 0 10px rgba(57,225,255,.7)}
      .peer{width:24px;height:24px;border-radius:50%;background:radial-gradient(circle at 50% 45%,#fff 0 22%,var(--c-amber) 22% 60%,transparent 60%);box-shadow:0 0 10px rgba(255,200,87,.55)}
      .pulse{width:16px;height:16px;border-radius:50%;background:var(--c-mag);box-shadow:0 0 14px rgba(255,59,127,.6)}
      .ring{position:absolute;width:16px;height:16px;border-radius:50%;box-shadow:0 0 0 0 rgba(255,59,127,.5);animation:pulse 1.8s infinite}
      @keyframes pulse {to{box-shadow:0 0 0 16px transparent}}
      .legend{position:fixed;z-index:4;right:12px;bottom:92px;padding:6px 10px;border-radius:10px;background:rgba(0,0,0,.35);backdrop-filter:blur(6px);border:1px solid var(--stroke);font-size:12px}
      .hint{font-size:12px;opacity:.8;margin-top:6px}
    </style>
  </head>
  <body>
    <div id="map"></div>

    <div class="topbar">
      <div id="geocoder" class="panel"></div>
      <div class="panel controls">
        <button id="btnStart" class="btn primary">Iniciar</button>
        <button id="btnStop" class="btn" disabled>Detener</button>
        <button id="btnCenter" class="btn">Centrar</button>
        <label class="toggle"><input type="checkbox" id="chkVoice" checked/> Voz</label>
      </div>
      <div class="panel" id="authPanel">
        <span id="meName">Invitado</span>
        <button id="btnRename" class="btn">Renombrar</button>
      </div>
    </div>

    <div class="rightdock">
      <div class="tbl">
        <header>
          <div>Usuarios conectados</div>
          <div id="liveCount">0</div>
        </header>
        <div style="max-height:240px;overflow:auto">
          <table id="userTable">
            <thead><tr><th>Usuario</th><th>Vel</th><th>√öltima</th><th>Estado</th></tr></thead>
            <tbody id="userRows"><tr><td colspan="4" style="opacity:.7">Sin datos</td></tr></tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="hud">
      <div class="card">
        <div class="primary" id="primary">Elige destino o pulsa Iniciar</div>
        <div class="meta">
          <span class="badge cyan" id="eta">-- min</span>
          <span class="badge lime" id="dist">-- km</span>
          <span class="badge amber" id="speed">-- km/h</span>
          <span class="badge red" id="conn">offline</span>
        </div>
        <div class="hint">Consejo: concede permiso de ubicaci√≥n para ver tu posici√≥n y a otros en vivo.</div>
      </div>
    </div>

    <div class="legend">
      Ruta <span style="color: var(--c-cyan)">‚óè</span> &nbsp; Progreso
      <span style="color: var(--c-lime)">‚óè</span> &nbsp; Otros usuarios
      <span style="color: var(--c-amber)">‚óè</span>
    </div>

    <script>
      // =================== CONFIG ===================
      mapboxgl.accessToken = "pk.eyJ1IjoiY3Jld3phZG1pbiIsImEiOiJjbWVvdndxbHIwZWRyMmpxem9rb3l3b28zIn0.BiFAGqbjJ1bafh1UeUb0Pg";
      const STYLE = "mapbox://styles/crewzadmin/cmepx1axn008s01qwd7boaagv";
      const DEFAULT_CENTER = [-3.7038, 40.4168];
      const REROUTE_M = 50, STEP_ANNOUNCE_M = 120, FOLLOW_ZOOM = 16.5, FOLLOW_PITCH = 60;

      // ======= üîå Firebase: pega tu configuraci√≥n aqu√≠ =======
      // 1) Crea un proyecto en console.firebase.google.com
      // 2) Activa Authentication (Sign-in method -> Anonymous)
      // 3) Activa Realtime Database (modo bloqueado) y pega estas reglas:
      // {
      //   "rules": {
      //     ".read": true,
      //     "presence": {
      //       "$uid": {
      //         ".write": "auth != null && auth.uid === $uid"
      //       }
      //     }
      //   }
      // }
      // 4) Sustituye el objeto firebaseConfig por el tuyo:
      const firebaseConfig = {
        apiKey: "PEGA_AQUI",
        authDomain: "PEGA_AQUI.firebaseapp.com",
        databaseURL: "https://PEGA_AQUI-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "PEGA_AQUI",
        storageBucket: "PEGA_AQUI.appspot.com",
        messagingSenderId: "PEGA_AQUI",
        appId: "PEGA_AQUI"
      };
      let fb = null, db = null, auth = null, myUID = null, onlineRef = null, myRef = null;
      let realtimeOn = false;

      // =================== ESTADO ===================
      let map, geocoder, geolocate;
      let user = null;     // {lng,lat,heading?,speed?}
      let dest = null;     // [lng,lat]
      let navOn = false;
      let route = null, routeLine = null, stepIdx = 0;
      let voiceOn = true;
      let userMarker, destMarker;
      const peers = new Map(); // uid -> {marker, data}

      // =================== MAPA ===================
      map = new mapboxgl.Map({ container:"map", style:STYLE, center:DEFAULT_CENTER, zoom:13, pitch:FOLLOW_PITCH });
      map.addControl(new mapboxgl.NavigationControl(), "top-right");

      geolocate = new mapboxgl.GeolocateControl({
        positionOptions:{ enableHighAccuracy:true, timeout:10000 },
        trackUserLocation:true, showUserHeading:true
      });
      map.addControl(geolocate, "top-left");

      geocoder = new MapboxGeocoder({
        accessToken: mapboxgl.accessToken, mapboxgl, marker:false,
        language:"es", countries:"es,pt,fr,ad", placeholder:"Buscar destino‚Ä¶", proximity:"ip"
      });
      document.getElementById("geocoder").appendChild(geocoder.onAdd(map));

      map.on("load", () => {
        map.addSource("route",{ type:"geojson", data:{ type:"FeatureCollection", features:[] }});
        map.addSource("progress",{ type:"geojson", data:{ type:"FeatureCollection", features:[] }});

        map.addLayer({ id:"route-casing", type:"line", source:"route",
          paint:{ "line-color":"#05050A", "line-width":["interpolate",["linear"],["zoom"],10,6,16,12,20,18], "line-opacity":.85 },
          layout:{ "line-cap":"round","line-join":"round" }
        });
        map.addLayer({ id:"route-line", type:"line", source:"route",
          paint:{ "line-color":"#39E1FF", "line-width":["interpolate",["linear"],["zoom"],10,4,16,8,20,14] },
          layout:{ "line-cap":"round","line-join":"round" }
        });
        map.addLayer({ id:"route-progress", type:"line", source:"progress",
          paint:{ "line-color":"#7AF15B", "line-width":["interpolate",["linear"],["zoom"],10,4,16,8,20,14] },
          layout:{ "line-cap":"round","line-join":"round" }
        });

        // Marcador propio (DOM)
        const el = document.createElement("div"); el.className = "car";
        userMarker = new mapboxgl.Marker({ element:el, rotationAlignment:"map" })
          .setLngLat(DEFAULT_CENTER).addTo(map);

        geolocate.trigger();

        // Intentar arrancar Firebase (si pegaste config)
        initFirebase().catch(()=>{});
      });

      // =================== UI ===================
      const setPrimary = (t)=> document.getElementById("primary").textContent = t || "";
      const setBadges = ({etaMin,distKm,speedKmh})=>{
        if (etaMin!=null) document.getElementById("eta").textContent = `${Math.round(etaMin)} min`;
        if (distKm!=null) document.getElementById("dist").textContent = `${distKm.toFixed(1)} km`;
        if (speedKmh!=null) document.getElementById("speed").textContent = `${Math.round(speedKmh)} km/h`;
      };
      const setConn = (on)=> document.getElementById("conn").textContent = on ? "online" : "offline";
      const speak = (t)=>{ if(!voiceOn) return; try{ const u=new SpeechSynthesisUtterance(t); u.lang="es-ES"; u.rate=1; speechSynthesis.cancel(); speechSynthesis.speak(u);}catch(e){} };

      // =================== GEO ===================
      geolocate.on("geolocate", (p)=>{
        const { longitude:lng, latitude:lat, heading, speed } = p.coords;
        user = { lng, lat, heading, speed };
        const rot = Number.isFinite(heading) ? heading : map.getBearing();
        userMarker.setLngLat([lng,lat]); userMarker.setRotation(rot);
        if (navOn) map.easeTo({ center:[lng,lat], bearing:rot, pitch:FOLLOW_PITCH, zoom:FOLLOW_ZOOM, duration:500 });
        updateProgress();
        // publicar a Firebase si est√° activo
        publishPresence();
      });

      geocoder.on("result",(e)=>{
        dest = e.result.center;
        setPrimary("Destino elegido. Pulsa Iniciar.");
        if (destMarker) destMarker.remove();
        const n=document.createElement("div"); n.style.position="relative";
        const a=document.createElement("div"); a.className="pulse";
        const r=document.createElement("div"); r.className="ring";
        n.appendChild(a); n.appendChild(r);
        destMarker = new mapboxgl.Marker({ element:n }).setLngLat(dest).addTo(map);
      });
      geocoder.on("clear",()=>{ dest=null; if(destMarker){destMarker.remove(); destMarker=null;} });

      // =================== ROUTING ===================
      async function fetchRoute(start,end,heading){
        const base="https://api.mapbox.com/directions/v5/mapbox/driving-traffic";
        const coords=`${start[0]},${start[1]};${end[0]},${end[1]}`;
        const params=new URLSearchParams({
          access_token:mapboxgl.accessToken, alternatives:"true", geometries:"geojson", steps:"true",
          overview:"full", annotations:"distance,duration,congestion", language:"es",
          banner_instructions:"true", voice_instructions:"true", voice_units:"metric", roundabout_exits:"true"
        });
        if (Number.isFinite(heading)) params.set("bearings", `${Math.round(heading)},45;`);
        const res = await fetch(`${base}/${coords}?${params.toString()}`);
        const json = await res.json();
        if (!json.routes?.length) throw new Error("Sin rutas");
        json.routes.sort((a,b)=>a.duration-b.b);
        return json.routes[0];
      }

      function drawRoute(r){
        route = r; routeLine = turf.lineString(r.geometry.coordinates); stepIdx = 0;
        map.getSource("route").setData({type:"FeatureCollection",features:[{type:"Feature",geometry:routeLine.geometry}]});
        map.getSource("progress").setData({type:"FeatureCollection",features:[]});
        setBadges({ etaMin:r.duration/60, distKm:r.distance/1000 });

        const first = r.legs[0].steps[0]?.bannerInstructions?.[0]?.primary?.text;
        if (first){ setPrimary(first); speak(first); } else { setPrimary("Ruta lista. ¬°Vamos!"); speak("Ruta lista. Vamos"); }

        const b = r.geometry.coordinates.reduce((acc,c)=>acc.extend(c),
          new mapboxgl.LngLatBounds(r.geometry.coordinates[0], r.geometry.coordinates[0]));
        map.fitBounds(b,{ padding:{top:140,bottom:160,left:40,right:40}, maxZoom:17, duration:700 });
      }

      function updateProgress(){
        if (!route || !routeLine || !user) return;
        const pt = turf.point([user.lng,user.lat]);
        const distTo = turf.pointToLineDistance(pt, routeLine,{units:"meters"});
        if (navOn && dest && distTo > REROUTE_M) { startNav(); return; }

        const snapped = turf.nearestPointOnLine(routeLine, pt,{units:"meters"});
        const sliced = turf.lineSlice(routeLine.geometry.coordinates[0], snapped, routeLine);
        map.getSource("progress").setData({type:"FeatureCollection",features:[sliced]});

        const speedKmh = user.speed != null ? Math.max(0, user.speed) * 3.6 : null;
        setBadges({ speedKmh });

        const steps = route.legs[0].steps;
        const next = steps[stepIdx];
        if (next){
          const d = turf.distance(pt, turf.point(next.maneuver.location),{units:"meters"});
          if (d < 25){
            stepIdx = Math.min(stepIdx+1, steps.length-1);
            const banner = steps[stepIdx]?.bannerInstructions?.[0]?.primary?.text;
            if (banner){ setPrimary(banner); speak(banner); }
          } else if (d < STEP_ANNOUNCE_M){
            const banner = next.bannerInstructions?.[0]?.primary?.text;
            if (banner) setPrimary(`${banner} (${Math.round(d)} m)`);
          }
        }
      }

      async function startNav(){
        if (!user || !dest){ setPrimary("Activa ubicaci√≥n y elige destino."); return; }
        navOn = true;
        document.getElementById("btnStart").disabled = true;
        document.getElementById("btnStop").disabled = false;

        try{
          const r = await fetchRoute([user.lng,user.lat], dest, user.heading);
          drawRoute(r);
        }catch(e){
          console.error(e);
          setPrimary("No se pudo calcular la ruta. Revisa token/estilo.");
        }
      }
      function stopNav(){
        navOn = false;
        setPrimary("Navegaci√≥n detenida");
        document.getElementById("btnStart").disabled = false;
        document.getElementById("btnStop").disabled = true;
        if (map.getSource("route")) map.getSource("route").setData({type:"FeatureCollection",features:[]});
        if (map.getSource("progress")) map.getSource("progress").setData({type:"FeatureCollection",features:[]});
      }

      // =================== FIREBASE (tiempo real) ===================
      async function initFirebase(){
        if (!firebaseConfig || firebaseConfig.apiKey === "PEGA_AQUI") {
          setConn(false); return;
        }
        fb = firebase.initializeApp(firebaseConfig);
        db = firebase.database(); auth = firebase.auth();

        // Auth an√≥nima
        const cred = await auth.signInAnonymously();
        myUID = cred.user.uid;

        // Nombre local
        const meNameEl = document.getElementById("meName");
        let displayName = localStorage.getItem("crewz_name") || ("Crewz#" + myUID.slice(0,5));
        meNameEl.textContent = displayName;

        document.getElementById("btnRename").onclick = ()=>{
          const n = prompt("Nuevo nombre de usuario:", displayName) || displayName;
          displayName = n.trim().slice(0,24) || displayName;
          localStorage.setItem("crewz_name", displayName);
          meNameEl.textContent = displayName;
          publishPresence(true);
        };

        // Presencia (connected)
        onlineRef = db.ref(".info/connected");
        myRef = db.ref("presence/" + myUID);
        onlineRef.on("value", snap=>{
          if (snap.val() === true){
            myRef.onDisconnect().update({ online:false, lastSeen: Date.now() });
            setConn(true);
            publishPresence(true);
          } else {
            setConn(false);
          }
        });

        // Subscribirse a todos los usuarios
        const presRef = db.ref("presence");
        presRef.on("child_added", s=> upsertPeer(s.key, s.val()));
        presRef.on("child_changed", s=> upsertPeer(s.key, s.val()));
        presRef.on("child_removed", s=> removePeer(s.key));
        realtimeOn = true;
      }

      function publishPresence(force=false){
        if (!realtimeOn || !myRef) return;
        const v = user || {};
        const speedKmh = v.speed != null ? Math.max(0, v.speed) * 3.6 : null;
        const payload = {
          uid: myUID,
          name: localStorage.getItem("crewz_name") || ("Crewz#" + (myUID?myUID.slice(0,5):"----")),
          lng: v.lng ?? null, lat: v.lat ?? null,
          heading: Number.isFinite(v.heading) ? v.heading : null,
          speedKmh: speedKmh != null ? Math.round(speedKmh) : null,
          online: true, lastSeen: Date.now(), platform: "web"
        };
        if (!force && (payload.lng==null || payload.lat==null)) return;
        myRef.update(payload);
      }

      function upsertPeer(uid, data){
        // Actualiza tabla
        renderUsers();

        if (uid === myUID) return; // no dibujarme a m√≠ mismo

        let item = peers.get(uid);
        if (!item){
          const el = document.createElement("div"); el.className = "peer";
          const marker = new mapboxgl.Marker({ element:el, rotationAlignment:"map" }).addTo(map);
          item = { marker, data:null }; peers.set(uid, item);
        }
        item.data = data;

        if (Number.isFinite(data.lng) && Number.isFinite(data.lat)){
          item.marker.setLngLat([data.lng, data.lat]);
          if (Number.isFinite(data.heading)) item.marker.setRotation(data.heading);
        }
      }
      function removePeer(uid){
        const item = peers.get(uid);
        if (item){ item.marker.remove(); peers.delete(uid); }
        renderUsers();
      }

      function renderUsers(){
        const tbody = document.getElementById("userRows");
        tbody.innerHTML = "";
        // recolectar: yo + peers
        const rows = [];
        // yo
        rows.push({
          uid: myUID || "me",
          name: localStorage.getItem("crewz_name") || "Yo",
          speedKmh: user?.speed!=null ? Math.round(Math.max(0,user.speed)*3.6) : null,
          lastSeen: Date.now(), online: realtimeOn && !!myUID
        });
        // otros
        peers.forEach((p,uid)=>{
          const d = p.data || {};
          rows.push({
            uid, name: d.name || ("Crewz#"+uid.slice(0,5)),
            speedKmh: d.speedKmh ?? null,
            lastSeen: d.lastSeen ?? 0,
            online: !!d.online
          });
        });

        document.getElementById("liveCount").textContent = rows.filter(r=>r.online).length;

        if (!rows.length){
          tbody.innerHTML = `<tr><td colspan="4" style="opacity:.7">Sin datos</td></tr>`;
          return;
        }
        rows.sort((a,b)=> (b.online - a.online) || (b.lastSeen - a.lastSeen));
        for (const r of rows){
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${escapeHtml(r.name)}</td>
            <td>${r.speedKmh!=null ? r.speedKmh+" km/h" : "‚Äî"}</td>
            <td>${r.lastSeen? timeAgo(r.lastSeen): "‚Äî"}</td>
            <td>${r.online? "online":"offline"}</td>
          `;
          tbody.appendChild(tr);
        }
      }
      function timeAgo(ts){
        const s = Math.floor((Date.now()-ts)/1000);
        if (s<60) return s+"s";
        const m = Math.floor(s/60); if (m<60) return m+"m";
        const h = Math.floor(m/60); return h+"h";
      }
      function escapeHtml(s){ return (s||"").replace(/[&<>"']/g, m=>({"&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"}[m])) }

      // =================== EVENTOS UI ===================
      document.getElementById("btnStart").addEventListener("click", startNav);
      document.getElementById("btnStop").addEventListener("click", stopNav);
      document.getElementById("btnCenter").addEventListener("click", ()=>{
        if (user) map.easeTo({ center:[user.lng,user.lat], zoom:FOLLOW_ZOOM, pitch:FOLLOW_PITCH, duration:400 });
        else geolocate.trigger();
      });
      document.getElementById("chkVoice").addEventListener("change",(e)=>{ voiceOn = e.target.checked; });

      // =================== FALLBACK ESTILO ===================
      map.on("error",(e)=>{
        const msg = e?.error?.message || "";
        if (msg.includes("style") || msg.includes("Unauthorized")){
          console.warn("Fallo de estilo. Cargando fallback dark-v11.");
          map.setStyle("mapbox://styles/mapbox/dark-v11");
        }
      });
    </script>
  </body>
</html>
